<div class="wrap index_top">
    <div class="float_l logo"><img src="img/logo.png"></div>
    <div class="float_l user_login">用户登录</div>
    <div class="clearfix"></div>
</div>

<div class="login_page_box">
    <img class="login_bg" src="img/login_bg.png">
    <div class="login_box_position">
        <div class="login_box">
            <div class="login_top">
                <div class="float_l login_top_title">会员登陆</div>
                <a class="float_r login_top_link" href="#">免费注册></a>
                <div class="clearfix"></div>
            </div>
            <div class="login_input_box">
                <li>
                    <input class="float_l" type="text" placeholder="用户名/邮箱地址/已验证手机号">
                    <img class="float_r" src="img/icon_login1.png">
                    <div class="clearfix"></div>
                </li>
                <li>
                    <input class="float_l" type="text" placeholder="填写密码">
                    <img class="float_r" src="img/icon_login2.png">
                    <div class="clearfix"></div>
                </li>
                <div style="margin-bottom: 10px;">
                    <input type="text" id="Txtidcode" class="txtVerification" placeholder="请输入验证码" />
                    <span id="idcode"></span>
                    <!-- <div>
                        <button type="button" id="btns">验证</button>
                    </div> -->
                    <div class="clearfix"></div>
                </div>
            </div>
            <div>
                <input class="float_l login_checkbox" type="checkbox" name="checkbox">
                <div class="float_l login_auto">下次自动登陆</div>
                <a class="float_r login_password" href="#">忘记密码？</a>
                <div class="clearfix"></div>
            </div>
            <button class="login_btn" id="btns">登陆</button>
            <a class="login_cue" href="#">其它方式登陆</a>
        </div>
    </div>
</div>

<!-- 默认排序 -->
<script>
// 点击更换背景色
$(".share_sequence_button li").click(
    function(){
        $(".share_sequence_button li").removeClass("share_sequence_bg")
        $(this).addClass("share_sequence_bg")
    }
)
</script>
<script>
// 点击更换字体颜色
$(".share_sequence_button .share_sequence_title").click(
    function(){
        $(".share_sequence_button .share_sequence_title").removeClass("share_sequence_color")
        $(this).addClass("share_sequence_color")
    }
)
</script>

<!-- 验证码 -->
<script src="idcode/jquery.idcode.js"></script>
<script>
    $.idcode.setCode();
    
    $("#btns").click(function (){
        var IsBy = $.idcode.validateCode();
        alert(IsBy);
        console.log(IsBy);
    });
</script>
